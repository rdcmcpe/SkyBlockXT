# What is the name of the lobby world
Lobby: "world"

#Plugin Settings:
Language: deu

#World Settings:
#Dont change Y if you dont want to have Unwanted results!
MinY: 20
# Distance Between Islands on X Coordinate
DisX: 125 
# Distance between Islands on Z Coordinate
DisZ: 125 
#The name that will load and generate the map in
SkyWorldName: SkyblockXT

#Advanced & Debugging:
EnableDebug: false
EnableWorldGenerators: true
EnableUUID: true

#WIP
IslandPerWorld: 100
EnableSkyTools: true
PVPEnableOnIslands: false
AutoUpdateOnStart: true

